<script>
    // Add transition for smooth zoom effect
    $(".image-container img").css("transition", "transform 0.3s ease");

    // Initially hide the image name
    $(".image-name").css("display", "none");

    // Zoom effect on hover
    $(".image-container").hover(function () {
        // Zoom in by 10%
        $(this).find("img").css("transform", "scale(1.1)");
        // Show name on hover
        $(this).find(".image-name").css("display", "block");
    }, function () {
        // Zoom back to normal size
        $(this).find("img").css("transform", "scale(1)");
        // Hide name when not hovered
        $(this).find(".image-name").css("display", "none");
    });
</script>
