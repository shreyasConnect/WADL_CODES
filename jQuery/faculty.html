    <style>
        /* Style for the image and name */
        .image-container {
            position: relative;
            overflow: hidden;
            /* Hide overflow for smooth zoom effect */
        }

        .image-container img {
            transition: transform 0.3s ease;
            /* Add transition for smooth zoom effect */
        }

        .image-name {
            position: absolute;
            bottom: 5px;
            /* Adjust position as needed */
            left: 50%;
            /* Center horizontally */
            transform: translateX(-50%);
            /* Center horizontally */
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            color: #fff;
            /* Text color */
            padding: 5px;
            /* Padding around the text */
            font-size: 14px;
            /* Adjust font size as needed */
            display: none;
            /* Initially hidden */
        }

        /* Zoom effect on hover */
        .image-container:hover img {
            transform: scale(1.1);
            /* Zoom in by 10% */
        }

        .image-container:hover .image-name {
            display: block;
            /* Show name on hover */
        }
    </style>

</head>
