<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>User Form</h1>
        </div>
        <form action="#" id="formAlert">
            <div class="classes">


                <label for="name" class="left">Enter Name</label>
                <input type="text" id="name" class="right">

                <label for="password" class="left">Enter Password</label>

                <input type="password" id="password" class="right">

                <label for="address" class="left">Enter Address</label>
                <input type="text" id="address" class="right">


                <label for="games" class="left">Select games</label>
                <div class="right">
                    <label for="hockey"><input type="checkbox" id="hockey">Hockey</label><br>
                    <label for="cricket"><input type="checkbox" id="cricket">cricket</label><br>
                    <label for="swimming"><input type="checkbox" id="swimming">Swimming</label><br>
                </div>
                <label for="gender" class="left">Gender</label>
                <div class="right">
                    <label for="male"><input type="radio" name="gender" id="male">Male</label>
                    <label for="female"><input type="radio" name="gender" id="female">Female</label>
                </div>
                <label for="age" class="left">Select Age</label>
                <select name="age" id="age" class="right">
                    <option>Select Age</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>
            </div>
            <div class="full">
                <input type="file" id="file" class="center-input">
            </div>

            <div class="button">
                <button type="submit">Click Me</button>
                <button type="reset">Reset</button>
                <button>Submit</button>
            </div>
    </div>
    </form>

</body>
<script src="script.js"></script>

</html>
